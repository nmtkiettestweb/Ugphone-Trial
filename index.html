<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGPhone Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="https://www.ugphone.com/favicon.ico" alt="logo">
            <h1>UGPHONE CLOUD</h1>
        </div>

        <div class="card">
            <span class="label">Dữ liệu đầu vào:</span>
            <textarea id="inputData" placeholder="Dán mã code console hoặc JSON của bạn vào đây..."></textarea>

            <span class="label">Chọn máy chủ khả dụng</span>
            <div class="server-grid" id="serverList">
                </div>

            <button id="btnAction" class="btn-main">Tạo máy UGPhone</button>
        </div>

        <div class="log-section">
            <div class="log-header">
                <span class="label" style="margin:0">Log hệ thống</span>
                <button id="clearLog" class="btn-clear">Xóa log</button>
            </div>
            <div id="terminal"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
